<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в слова</title>
</head>
<body style="text-align: center; font-size: 45px;">
    <h1>{{ LONG_WORD }}</h1>
    <form action="" method="post">{% csrf_token %}
    <input type="text" name="word" autocomplete="off" autofocus>
    <p><button type="submit" name="add">ДОБАВИТЬ СЛОВО</button></p>
    {% if my_word %}
        {% for word in my_word %}
            {{ word }}
        {% endfor %}
    {% endif %}
    <p><button type="submit" name="cancel">ОТМЕНИТЬ ПОСЛЕДНЕЕ СЛОВО</button></p>
        <p><button type="submit" name="check">ЗАКОНЧИТЬ ИГРУ</button></p>
    </form>
</body>
</html>
