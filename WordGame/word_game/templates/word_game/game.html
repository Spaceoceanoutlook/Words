<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Игра в слова</title>
</head>
<body style="text-align: center; font-size: 45px;">
    <h1>{{ LONG_WORD }}</h1>
    <form action="" method="post">{% csrf_token %}
    <input type="text" name="word" autocomplete="off" autofocus>
    <p><button style="width: 300px; height: 50px; font-size: 30px; background-color: #228B22"
               type="submit" name="add">ДОБАВИТЬ СЛОВО</button></p>
    {% if my_word %}
        {% for word in my_word %}
            {{ word }}
        {% endfor %}
    {% endif %}
    <p><button style="width: 300px; height: 50px; font-size: 30px; background-color: #DC143C"
               type="submit" name="cancel">УБРАТЬ СЛОВО</button></p>
        <p><button style="width: 300px; height: 50px; font-size: 30px; background-color: #40E0D0"
                   type="submit" name="check">ЗАКОНЧИТЬ ИГРУ</button></p>
    </form>
</body>
</html>
